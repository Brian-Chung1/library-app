<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="title">My Library</div>
        <section class="book-list">

            <article class="book">
                <header class="card-header">
                    <h1 class="book-title">Example Book</h1>
                    <h2 id="author">By Author</h2>
                    <h4 id="page-count">Page Count: </h4>
                    <h4 id="read-status">Finished Reading </h4>
                    <img src="images/trash-alt-solid.png" class="delete" alt="delete icon">
                    <img src="images/edit-regular.png" class="edit" data-modal-target="#modal" alt="edit icon">
                </header>
            </article>

            <article data-modal-target="#modal" class="book" id="addbook">
                <div id="plus">+</div>
            </article>

        </section>

        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="title">Book Information</div>
                <button data-modal-close class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <label for="title">Title: </label>
                <input type="text" name="title">
                <label for="author">Author: </label>
                <input type="text" name="author">
                <label for="pages">Pages: </label>
                <input type="text" name="pages">
                <label for="read">Read: </label>
                <button id="select">Select</button>
                <div class="dropdown">
                    <div class="hidden">Have Not Started Reading</div>
                    <div class="hidden">Finished Reading</div>
                    <div class="hidden">Currently Reading</div>
                </div>
                <div class="save zindex">Save</div>
            </div>
        </div>
        <div id="overlay"></div>



        <script src="app.js"></script>
    </body>
</html>
